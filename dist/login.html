      $(function () {



        $('#register').submit(function(e){
          e.preventDefault();

          var loginData = {
            ConfirmPassword: "Password1.",

            password: "Password1."

          };

          console.log(loginData["username"]);
            $.ajax({

              data: loginData,

        $('#loginform').submit(function(e){


          // MIME type for request
          var dataType = 'application/x-www-form-urlencoded';
                var loginData = {
                  grant_type: "Password",
                  username: "scolas@test.com",
                  password: "Password1."

                };
          var data =  '{grant_type:"Password", username:"scolas@test.com", password: "Password1."}';
    
          console.log(loginData["username"]);
          $.ajax({
            type: "POST",  
            dataType: dataType,
            contentType: 'application/x-www-form-urlencoded; charset=utf-8',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            url: "https://eventcalendarapi.azurewebsites.net/token",
            data: loginData,

              complete: function(e) {
                //called when complete
                alert("complete");
                console.log("complete"+e);
              },

              success: function(e) {
                //called when successful
                alert("success");
                console.log("success"+e);
              },

              error: function(e) {
                alert("error"+e);
                console.log("error");
              },
            });
            e.preventDefault();
          e.stopPropagation();
        });
      });
